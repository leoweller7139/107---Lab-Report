<div class="container">
    <h1>Register new Items to Sell</h1>

    <div class="form">
        <!--"Code" Outline for each row-->
        <div class="row">
            <div class="col-4">
                <label>Code</label>
            </div>

            <div class="col-8">
                <input id="txtCode" type="text" class="form-control">
            </div>
        </div>
        <!------------------------------------->
        <!--"Description" Outline for each row-->
        <div class="row">
            <div class="col-4">
                <label>Description</label>
            </div>

            <div class="col-8">
                <input id="txtDescription" type="text" class="form-control">
            </div>
        </div>
        <!------------------------------------->
        <!--"Price" Outline for each row-->
        <div class="row">
            <div class="col-4">
                <label>Price</label>
            </div>

            <div class="col-8">
                <input id="txtPrice" type="text" class="form-control">
            </div>
        </div>
        <!------------------------------------->
        <!--"Image" Outline for each row-->
        <div class="row">
            <div class="col-4">
                <label>Image</label>
            </div>

            <div class="col-8">
                <input id="txtImage" type="text" class="form-control">
            </div>
        </div>
        <!------------------------------------->
        <!--"Category" Outline for each row-->
        <div class="row">
            <div class="col-4">
                <label>Category</label>
            </div>

            <div class="col-8">
                <input id="txtCategory" type="text" class="form-control">
            </div>
        </div>
        <!------------------------------------->
        <!--"Stock" Outline for each row-->
        <div class="row">
            <div class="col-4">
                <label>Stock</label>
            </div>

            <div class="col-8">
                <input id="txtStock" type="text" class="form-control">
            </div>
        </div>
        <!------------------------------------->
        <!--"Delivery" Outline for each row-->
        <div class="row">
            <div class="col-4">
                <label>DeliveryDays</label>
            </div>

            <div class="col-8">
                <input id="txtDeliveryDays" type="text" class="form-control">
            </div>
        </div>
        <!------------------------------------->
        <!--"Register" Outline for each row-->
        <div class="row">
            <div class="col-4">
            </div>

            <div class="col-8">
                <button id="btnSave" class="btn btn-primary">Register Item</button>

                <span id="alertSuccess" class="alert alert-success hidden">
                    <strong>The item has been saved successfully!</strong>
                </span>
            </div>
        </div>
        <!------------------------------------->
    </div>
</div>
